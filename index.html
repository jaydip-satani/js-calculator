<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="main">
        <input class="display" readonly value="" />
        <div class="grid">
            <button class="child special" value="AC">AC</button>
            <button class="child operator" value="/">&divide;</button>
            <button class="child operator" value="*">&times;</button>
            <button class="child operator" value="-">&minus;</button>
            <button class="child" value="7">7</button>
            <button class="child" value="8">8</button>
            <button class="child" value="9">9</button>
            <button class="child operator plus" value="+">&plus;</button>
            <button class="child" value="4">4</button>
            <button class="child" value="5">5</button>
            <button class="child" value="6">6</button>
            <button class="child" value="1">1</button>
            <button class="child" value="2">2</button>
            <button class="child" value="3">3</button>
            <input id="enter" class="child enter" value="&#9166;" type="submit" />
            <button class="child zero" value="0">0</button>
            <button class="child" value=".">.</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
